{% extends 'base.html' %}

{% block content %}
    <h2>Supprimer la tâche</h2>
    <p>Êtes-vous sûr de vouloir supprimer la tâche "{{ task.title }}"?</p>
    <form action="{% url 'task_delete' task.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Supprimer">
    </form>
{% endblock %}
