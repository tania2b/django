{% extends 'base.html' %}

{% block title %} Log In {% endblock %}

{% block body_content %}
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt="" style="transform: perspective(300px) rotateX(0deg) rotateY(0deg); will-change: transform;">
                    <img src="static/images/todo.jpg" alt="IMG">
                </div>
                <form class="login100-form validate-form" method="post">
                    <span class="login100-form-title">Login</span>
                    {% csrf_token %}
                    <div class="wrap-input100 validate-input alert-validate" >{{ form.username }}</div>
                    <div class="wrap-input100 validate-input alert-validate">{{ form.password }}</div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit" value="login">Login </button>
                    </div>
                    <!--<div class="text-center p-t-12">
                        <span class="txt1">Forgot</span>
                        <a class="txt2" href="#">Username / Password?</a>
                    </div>-->

                    <div class="text-center p-t-136">
                        <a class="txt2" href="{% url 'register' %}">S'inscrire
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
