{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block body_content %}

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt=""
                     style="transform: perspective(300px) rotateX(0deg) rotateY(0deg); will-change: transform;">
                    <img src="/static/images/todo.jpg" alt="IMG">
                </div>
                <form class="login100-form validate-form" method="POST">
                    <span class="login100-form-title">S'inscrire</span>
                    {% csrf_token %}
                    <div class="wrap-input100 validate-input alert-validate"
                         data-validate="Username valide requis">
                        {{ form.username }}
                    </div>
                    <div class="wrap-input100 validate-input alert-validate"
                         data-validate="email valide requis: ex@abc.xyz">
                        {{ form.email }}
                    </div>
                    <div class="wrap-input100 validate-input alert-validate"
                         data-validate="Mot de passe requis">
                        {{ form.password }}
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit" value="signup">S'inscrire</button>
                    </div>
                    <div class="text-center p-t-12">
                        <span class="txt1">Déjà inscrit ?</span>
                        <a class="txt2" href="{% url 'login' %}">Connecte-toi ici</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
